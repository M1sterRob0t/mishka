<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Мишка</title>
</head>

<body class="page">
  <header class="page__heder header">
    <div class="header__logo logo">
      <img class="logo__image">
    </div>
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item">
          Каталог товаров
        </li>
        <li class="menu__item">
          Вязание на заказ
        </li>
        <li class="menu__item menu__item--search">
          Поиск по сайту
        </li>
        <li class="menu__item menu__item--cart">
          Корзина: пока пуста
        </li>
      </ul>
      <button class="header__button"></button>
    </nav>
  </header>
  <main class="page__content content">
    <div class="content__title-wrapper">
      <h1 class="content__title">Вязание на заказ</h1>
    </div>
    <section class="content_form form">
      <p class="form__desc">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы
        уточнить детали.
      </p>
      <form class="form__body">
        <fieldset class="form__item">
          <legend class="form__name">ТИП</legend>
          <label class="form__label">
            <input class="form__input-radio" name="type" type="radio" value="accessory">
            Аксессуар для интерьера
          </label>
          <label class="form__label">
            <input class="form__input-radio" name="type" type="radio" value="toy">
            Детская игрушка
          </label>
        </fieldset>
        <fieldset class="form__item form__item--gray">
          <legend class="form__name">ЦВЕТ</legend>
          <label class="form__label">
            <input class="form__input-checkbox" name="color" type="checkbox" value="white" checked>
            Белый
          </label>
          <label class="form__label">
            <input class="form__input-checkbox" name="color" type="checkbox" value="tiffany">
            «Тиффани»
          </label>
          <label class="form__label">
            <input class="form__input-checkbox" name="color" type="checkbox" value="pink">
            Розовый
          </label>
          <label class="form__label">
            <input class="form__input-checkbox" name="color" type="checkbox" value="gray">
            Серый
          </label>
          <label class="form__label">
            <input class="form__input-checkbox" name="color" type="checkbox" value="black">
            Черный
          </label>
          <label class="form__label">
            <input class="form__input-checkbox" name="color" type="checkbox" value="orange">
            Оранжевый
          </label>
        </fieldset>
        <fieldset class="form__item">
          <legend class="form__name">ФИО</legend>
          <label class="form__label">
            Имя:
            <input class="form__input-text input" type="text" name="name" placeholder="Введите ваше имя*">
          </label>
          <label class="form__label">
            Фамилия:
            <input class="form__input-text input" type="text" name="surname" placeholder="Укажите фамилию*">
          </label>
          <label class="form__label">
            Отчество:
            <input class="form__input-text input " type="text" name="patronymic"
              placeholder="Отчество, если желаете">
          </label>
        </fieldset>
        <fieldset class="form__item form__item--gray">
          <legend class="form__name">ТЕЛ</legend>
          <input class="form__input-phone input input--phone" type="tel" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        </fieldset>
        <fieldset class="form__item form__item--gray">
          <legend class="form__name">E-mail</legend>
          <input class="form__input-mail input input--mail" type="mail" name="mail" placeholder="Ваш Email*">
        </fieldset>
        <fieldset class="form__item">
          <legend class="form__name">ДОП</legend>
          <textarea class="form__textarea input input--textarea" name="comment" placeholder="Опишите все ваши пожелания к заказу">
        </fieldset>
        <p class="form__footnote">*Поля обязательны для заполнения</p>
        <button class="form__button button" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
      </form>
    </section>
  </main>
  <footer class="page__footer footer">
    <div class="footer__logo logo">
      <img class="logo__image">
    </div>
    <ul class="footer__socials socials">
      <li class="socials__item socials__item--instagram"></li>
      <li class="socials__item socials__item--facebook"></li>
      <li class="socials__item socials__item--twitter"></li>
    </ul>
    <div class="footer__creator creator">
      <p class="crator__desc">Разработано</p>
      <div class="crator__logo">
        <img class="crator__image">
      </div>
    </div>
  </footer>
</body>

</html>
